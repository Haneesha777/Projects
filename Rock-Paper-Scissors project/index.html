<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors-project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <h1>Rock, Paper, Scissors</h1>
        <p>Select either rock, peper, or scissors and see if you can beat the computer!</p>
        <p><span class="remember-styles">Remember: </span>"Rock breaks scissors, scissors cuts paper, paper covers rock."</p>
        <p>Player:[ <span id="player-score">0</span> ] Computer: [ <span id="computer-score">0</span> ]</p>
        <p>Player:<span id="player-selection"></span> Computer: <span id="computer-selection"></span></p>
        <p id="winner"></p>

        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
